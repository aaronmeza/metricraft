# .github/workflows/close-on-verified.yml
name: Close issue on "✅ verified" comment
on:
  issue_comment:
    types: [created]
permissions:
  issues: write
jobs:
  close:
    if: contains(github.event.comment.body, '✅ verified')
    runs-on: ubuntu-latest
    steps:
      - name: Close issue
        run: gh issue close "$ISSUE" --comment "Closed by verification ✅"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.number }}
